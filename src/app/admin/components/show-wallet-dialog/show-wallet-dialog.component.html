<div class="wallet-container">
  <div class="wallet-header">
    <h2>Billetera de {{ user!.username }}</h2>
    <p>Fondos: {{ wallet.funds | currency }}</p>
  </div>

  <hr>

  <div class="table-container" *ngIf="wallet.coins!.length > 0; else notCoinsTemplate">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Coin ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" class="centered-header"> ID </th>
        <td mat-cell *matCellDef="let coin" class="centered-cell"> {{ coin.id | uppercase }} </td>
      </ng-container>

      <!-- Coin Amount Column -->
      <ng-container matColumnDef="coinAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="coinAmount" class="centered-header"> Cantidad </th>
        <td mat-cell *matCellDef="let coin" class="centered-cell"> {{ coin.coinAmount }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date" class="centered-header"> Fecha </th>
        <td mat-cell *matCellDef="let coin" class="centered-cell"> {{ coin.date }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>


  </div>

  <ng-template #notCoinsTemplate>
    <p> El usuario no contiene monedas </p>
  </ng-template>

</div>
