<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h2 class="text-center text-uppercase mb-4">Iniciar Sesion</h2>

      <hr>

      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="Usuario" formControlName="email">
          <mat-error *ngIf="isValidfield('email')">
            Ingrese un email valido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-4">
          <mat-label>Contrase침a</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Contrase침a" formControlName="password">
          <button mat-icon-button matSuffix (click)="showPassword()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isValidfield('password')">
            Ingrese una contrase침a valida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
      </form>
    </div>
  </div>
</div>
