<div class="coins">
  <div class="coin" *ngFor="let coin of coins">
    <div class="content">
      <img [src]="coin.image" alt="{{coin.id}}" class="coin-image">
      <div class="text-content">
        <h2>{{coin.id | uppercase}}</h2>
        <p>${{coin.coinAmount | number:'1.0-20'}}</p>
      </div>
    </div>
    <div class="footer">
      <p>Ultima actualizacion <br> {{coin.date}}</p>
    </div>
  </div>
</div>
